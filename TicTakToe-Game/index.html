<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&family=Work+Sans:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="game--title">Tic Tac Toe</h1>
  </header>
    <div class="box">
      <p>GAME FORM</p>
      <div class="user-box">
        <label for="playerOne">Name player 1</label>
        <input id="playerOne" class="playerOne" type="text" placeholder="">
      </div>
      <div class="user-box">
        <label for="playerTwo">Name player 2</label>
        <input id="playerTwo" class="playerTwo" type="text" placeholder="">
      </div>
      <button class="button-show-items">submit</button>
    </div>
    <section class="section">
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="game--status">*</h2>
        <button id="byBtn" class="game--restart">Restart Game</button>
    </section>
<script src="script.js"></script>
</body>
</html>
